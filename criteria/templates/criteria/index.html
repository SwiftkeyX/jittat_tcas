{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12 project-major-pages">
      <div class="float-right">
        <img src="{% static 'img/ku-logo-xs-back.png' %}" />
      </div>
      <h2>สาขาและโครงการที่รับ</h2>
      เลือกคณะหรือวิทยาเขต
      <select>
	{% for c in choices %}
	  <option {% if c.is_selected %}selected{% endif %}>
	    {% if c.type == 'campus' %}
	      --- {{ c.label }} ---
	    {% else %}
	      ›› {{ c.label }}
	    {% endif %}
	  </option>
	{% endfor %}
      </select><br>

      <table class="table table-sm">
	<thead class="thead-dark">
	  <tr>
	    <th>สาขาวิชา</th>
	  </tr>
	</thead>
	<tbody>
	  {% for c in major_codes %}
	    {% ifchanged c.faculty %}
	      <tr class="table-info">
		<td>{{ c.faculty }}</td>
	      </tr>
	    {% endifchanged %}
	    <tr>
	      <td>{{ c }}</td>
	    </tr>
	  {% endfor %}
	</tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
