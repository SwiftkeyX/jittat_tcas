<tr>
  <th>
    {{ r }}
    {% if r.short_descriptions %}<small>{{ r.short_descriptions }}</small>{% endif %}
    {% if r.admission_dates %}<small>รับสมัคร {{ r.admission_dates }}</small>{% endif %}
  </th>
  <th>
    <small>จำนวนรับ</small>
  </th>
  {% for c in campuses %}
    <th width="8%" style="text-align: center;">
      <small>
        {{ c.short_title }}
      </small>
    </th>
  {% endfor %}
</tr>
