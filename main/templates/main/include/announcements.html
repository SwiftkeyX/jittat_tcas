<div class="container">
  <div class="row">
    <div class="col-md-12">
      <b>ประกาศข่าว</b>
      <ul>
        {% for announcement in announcements %}
          <li>
            {{ announcement.body }}
            {% if announcement.more_link_text %}
              <a class="btn btn-sm btn-info" target="_blank" href="{{ announcement.more_link_url|safe }}">{{ announcement.more_link_text }}</a>
            {% endif %}
            {% if announcement.attachment %}
              <a class="btn btn-sm btn-info" target="_blank" href="{{ announcement.attachment.url|safe }}">ดาวน์โหลด</a>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
