{% load humanize %}
<tr>
  <td>
    <span class="badge badge-secondary">{{ forloop.counter }}</span>
    {{ project }}
  </td>
  <td class="text-right">
    {{ project.slots|intcomma }}
  </td>
  {% for c in campuses %}
  <td width="8%" style="text-align: center;">
    {% if not project.campus %}
    <span class="badge badge-success">&nbsp;</span>
    {% else %}
    {% if project.campus == c %}
    <span class="badge badge-success">&nbsp;</span>
    {% endif %}
    {% endif %}
  </td>
  {% endfor %}
</tr>
