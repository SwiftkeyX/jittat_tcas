{% load humanize %}
<tr>
  <td>
    <span class="badge badge-secondary">{{ forloop.counter }}</span>
    {{ project }}
  </td>
  <td>
    {{ dates }}
  </td>
  <td class="text-right">
    {{ project.slots|intcomma }}
  </td>
  <td class="text-center;">
    {% if not project.campus %}
      <span class="badge campus-badge-all">ทุกวิทยาเขต</span>
    {% else %}
      <span class="badge campus-badge-campus-{{ project.campus.id }}">{{ project.campus }}</span>
    {% endif %}
  </td>
</tr>
