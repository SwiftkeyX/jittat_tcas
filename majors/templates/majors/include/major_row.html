<tr>
  <td>{{ major.number }}</td>
  <td>{{ major.title }}</td>
  {% for item in major.get_detail_items %}
    <td>{{ item|linebreaks }}</td>
  {% endfor %}
  <td>
    {{ major.slots }}
    {% if major.slots_comments %}<span class="badge badge-danger">*{{ major.comment_number }}</span>{% endif %}
  </td>
</tr>
